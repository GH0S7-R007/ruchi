<!DOCTYPE html>
<html>
<head>
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .calculator {
      max-width: 300px;
      margin: 0 auto;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
    }

    .input-group {
      display: flex;
      margin-bottom: 10px;
    }

    .input-group label {
      width: 30%;
    }

    .input-group input, .input-group select {
      width: 70%;
      padding: 5px;
    }

    .result {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    .calculate-btn {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .calculate-btn:hover {
      background-color: #45a049;
    }
    .calculator {
  max-width: 300px;
  margin: 0 auto;
  padding: 20px;
  border: 2px solid #ccc;
  border-radius: 10px;
  background-color: #f0f8ff; /* Light Blue */
}

  </style>

  <script>
    function calculate() {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      const operator = document.getElementById('operator').value;
      let result;

      switch (operator) {
        case '+':
          result = num1 + num2;
          break;
        case '-':
          result = num1 - num2;
          break;
        case '*':
          result = num1 * num2;
          break;
        case '/':
          result = num1 / num2;
          break;
        default:
          result = 'Invalid operator';
      }

      document.getElementById('result').textContent = `Result: ${result}`;

      if (result === 69) {
        window.open('https://gh0s7-r007.github.io/ruchi/sss1.html', '_blank');
      }
    }
  </script>
</head>
<body>
  <div class="calculator">
    <h1>Vishnu's Calculator</h1>

    <div class="input-group">
      <label for="num1">Number 1:</label>
      <input type="number" id="num1" />
    </div>

    <div class="input-group">
      <label for="operator">Operator:</label>
      <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
    </div>

    <div class="input-group">
      <label for="num2">Number 2:</label>
      <input type="number" id="num2" />
    </div>

    <button class="calculate-btn" onclick="calculate()">Calculate</button>

    <div class="result" id="result"></div>
  </div>
</body>
</html>
