<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden; /* Hide scrollbar */
    }

    .login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .login-input {
      margin-bottom: 10px;
      padding: 10px;
    }

    .login-button {
      padding: 10px 20px;
    }

    .iframe-container {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .custom-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .name-input {
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      width: 200px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-form" id="loginForm">
      <input type="text" id="username" class="login-input" placeholder="Username">
      <input type="password" id="password" class="login-input" placeholder="Password">
      <button onclick="login()" class="login-button">Login</button>
    </div>

    <div class="iframe-container" id="iframe-container" style="display: none;">
      <div class="custom-content">
        <input type="text" id="name" class="name-input" readonly>
        <p>Welcome, <span id="logged-in-username"></span></p>

<html lang="en">
<head>

<body>
  <div class="form-container">
    <form id="appointment-form" onsubmit="submitForm(event)">
      <label class="form-label" for="name">Name</label>
      <input class="form-input" type="text" id="name" required>
      
      <label class="form-label" for="message">Enter your message here.</label>
      <input class="form-input" type="text" id="message" required>
      
      <button class="submit-button" type="submit" id="submit-button">Send</button>
    </form>
  </div>
  
  <div id="message-container"></div> <!-- Message container -->
  
  <script>
    function submitForm(event) {
      event.preventDefault(); // Prevent form submission
      
      const form = document.getElementById('appointment-form');
      const submitButton = document.getElementById('submit-button');
      
      // Get form values
      const name = form.elements['name'].value;
      const message = form.elements['message'].value;
      
      // Send data to Google Sheet
      const url = 'https://script.google.com/macros/s/AKfycbxbjBCMxMofpKHOgmuGwvFGtBxKhowiKuFRy_m4JQnGOJmBjviFnI0cqkltGBZ-a2nz/exec';
      const payload = {
        name: name,
        message: message
      };
      
      fetch(url, {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload)
      })
      .then(response => {
        // Handle success
        showMessage('Message sent...!');
        form.reset(); // Clear input fields
        submitButton.disabled = true; // Disable submit button
      })
      .catch(error => {
        // Handle error
        showMessage('Error sending message');
        // You can add any error handling or messages here
      });
    }
    
    function showMessage(message) {
      const messageContainer = document.getElementById('message-container');
      messageContainer.textContent = message;
    }
  </script>
</body>
