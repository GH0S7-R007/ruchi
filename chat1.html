<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat of two hearts</title>
</head>
<body>
  <table id="data-table">
    <thead>
      <tr>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const sheetId = '1tKSja42XlH15ES59jfQDjvmiMFi4DovFyeiUvIlH_vg';
    const apiKey = 'AIzaSyDhT3l7hQXQSOzOscEk4R7Edz57ec6VF0Q'; // Replace with your API key
    const sheetUrl = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/Sheet1?key=${apiKey}`;

    async function fetchData() {
      try {
        const response = await fetch(sheetUrl);
        const data = await response.json();
        const dataTable = document.getElementById('data-table').querySelector('tbody');

        // Iterate over the data and populate the table
        data.values.forEach(row => {
          const newRow = dataTable.insertRow();
          row.forEach(cellValue => {
            const cell = newRow.insertCell();
            cell.textContent = cellValue;
          });
        });
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    fetchData();
  </script>
</body>
</html>
